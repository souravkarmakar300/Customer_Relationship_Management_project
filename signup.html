<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM | User Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
  </head>

  <body>
    <div class="container">
      <div class="row col-md-6">
        <div class="card pt-4 offset-5">
          <div class="card-header fs-2 text-center text-primary">
            Sign in to CRM
          </div>
          <div class="card-body bg-secondary">
            <form action="./api/signup.php" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Name: </label>
                <input
                  type="text"
                  class="form-control"
                  name="user_name"
                  placeholder="Input your name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email ID:</label>
                <input
                  type="text"
                  class="form-control"
                  name="user_email"
                  placeholder="Input your email" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  name="user_password"
                  placeholder="Input your Password" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Re-Password:</label>
                <input
                  type="password"
                  class="form-control"
                  name="user_repassword"
                  placeholder="Re-enter Password" />
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact No:</label>
                <input
                  type="phone"
                  class="form-control"
                  name="user_phone"
                  placeholder="Input your Contact No" />
              </div>
              <div class="md-3">
                <label for="radio" class="form-label">Gender:</label> <br />
                <input type="radio" value="male" name="user_gender" checked />
                Male
                <input type="radio" value="female" name="user_gender" /> Female
              </div>
              <div class="mb-3 mt-3">
                <button class="btn btn-primary" name="submit" value="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
  </body>
</html>
