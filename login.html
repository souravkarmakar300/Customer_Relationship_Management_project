<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM | User Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-5">
        <div class="card pt-4 offset-8">
          <div class="card-header fs-2 text-center text-primary">
            Login to CRM
          </div>
          <div class="card-body bg-secondary">
            <form action="./api/login.php" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email ID:</label>
                <input
                  type="name"
                  class="form-control"
                  name="email"
                  placeholder="Input your email" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Input your Password" />
              </div>
              <div class="mb-3 mt-3">
                <button class="btn btn-primary" name="login" value="login">
                  Login
                </button>
                <a href="signup.html" class="btn btn-primary">Signup</a>
                <a href="searchemail.html" class="text-danger">Forgot Password</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
  </body>
</html>
